{% set name = "sigtools" %}
{% set version = "4.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sigtools-{{ version }}.tar.gz
  sha256: 4b8e135a9cd4d2ea00da670c093372d74e672ba3abb87f4c98d8e73dea54445c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - attrs

test:
  imports:
    - sigtools
    - sigtools.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://sigtools.readthedocs.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Utilities for working with inspect.Signature objects.
  dev_url: https://github.com/epsy/sigtools

extra:
  recipe-maintainers:
    - proinsias
